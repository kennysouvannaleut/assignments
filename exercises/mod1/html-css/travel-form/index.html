<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="XA-UA-Compatible" content="ie-edge">
	<meta http-equiv="Content-Script-Type" content="text/html">
	<link rel="stylesheet" type="text/css" href="styles.css">
	<title>Travel Form</title>
</head>

<body>
	<h1>Beta Airlines</h1>
	<form action=" " name="submitForm">
		<fieldset>
			<legend>Personal Information</legend>
			First Name: <input name="firstName" type="text" id="firstName"><br>
			Last Name: <input name="lastName" type="text" id="lastName"><br>
			Age: <input name="age" type="number" id="age"><br>
			Gender:<br>
			<input name="gender" type="radio" id="male" value="Male"> Male<br>
			<input name="gender" type="radio" id="female" value="Female"> Female<br>
			<input name="gender" type="radio" id="other" value="Other"> Other<br>
		</fieldset>
		<!-- <input type="button" value="Click Here" onclick="verify()"> -->
		Designation:
		<select name="designation">
			<option label=" " value=" "></option>
			<option label="France" value="France"> France</option>
			<option label="UK" value="UK"> United Kingdom</option>
			<option label="Japan" value="Japan"> Japan</option>
			<option label="Egypt" value="Egypt"> Egypt</option>
			<option label="Denmark" value="Denmark"> Denmark</option>
		</select><br>
		Diet Restrictions:
		<!-- <input name="diet" type="checkbox" id="all" value="all" />Select All -->
		<input name="diet" type="checkbox" id="vegetarian" value="Vegetarian" />Vegetarian
		<input name="diet" type="checkbox" id="kosher" value="Kosher" />Kosher
		<input name="diet" type="checkbox" id="lactose" value="Lactose Free" />Lactose Free<br>
		<button>Submit</button>
		<!-- <input type="submit" value="Submit-" onsubmit="myFunction ()"> -->
		<input name="Reset" type="reset">
	</form>
	<script type="text/javascript" src="app.js"></script>
</body>

</html>
